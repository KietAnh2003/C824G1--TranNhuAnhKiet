<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function addProduct() {
        let productAdd = document.getElementById("product-add").value;
        if (productAdd.trim() === "") {
            alert("Hãy nhập tên sản phẩm");
        } else {
            let isRepeat = false;
            for (let i in arrProduct) {
                if (productAdd === arrProduct[i]) {
                    isRepeat = true;
                    break;}}
            if (isRepeat) {
                alert("Không nhập sản phẩm trùng lặp");
            } else {
                arrProduct.push(productAdd);
                displayProduct(arrProduct);}

            document.getElementById("arrleng").innerHTML = arrProduct.length + " product";
        }
    }


</script>
</body>
</html>
