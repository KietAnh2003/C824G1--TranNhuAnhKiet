<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự trong mảng</title>
</head>
<body>
<script>
    let array = ['1', '2', '3', 'a', 'b', 'c', '1', '2', '3', 'a', 'b', 'c'];
    let character = prompt("Hãy nhập vào 1 ký tự để kiểm tra số lần xuất hiện trong mảng");

    function countChar(arr, char) {
        arr = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === char) {
                arr++;
            }
        }
        return arr > 0 ? ` Số lần ký tự xuất hiện là ${arr} ` : -1;
    }

    alert(countChar(array, character));
</script>
</body>
</html>
