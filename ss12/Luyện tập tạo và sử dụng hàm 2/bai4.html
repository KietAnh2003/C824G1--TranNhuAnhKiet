<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự có phải là số không</title>
</head>
<body>
<script>
    function checkCharNumber(char) {
        if (!isNaN(char) && char !== " " && char.length === 1) {
            return true;
        } else {
            return false;
        }
    }

    let character = prompt("Hãy nhập vào 1 ký tự:");
    let result = checkCharNumber(character);
    if (result) {
        alert("True");
    } else {
        alert("False");
    }
</script>
</body>
</html>
