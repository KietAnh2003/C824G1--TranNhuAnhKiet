<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm hàm alert hợp lí</title>
</head>
<body>
<script>

    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        alert("Kết quả sau lời gọi hàm là:  " + result);
        return result;

    }

    result = 0;
    alert("Kết quả trước lời gọi hàm là: " + result);
    result = addNumbers();
</script>

</body>
</html>
