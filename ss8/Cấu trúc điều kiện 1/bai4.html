<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<h1>Tìm số lớn nhất</h1>
<label for="soNguyenA">Nhập số nguyên a bất kì:</label>
<input type="number" id="soNguyenA" placeholder="nhập số nguyên a"> <br>
<label for="soNguyenB">Nhập số nguyên b bất kì:</label>
<input type="number" id="soNguyenB" placeholder="nhập số nguyên b"> <br>
<label for="soNguyenC">Nhập số nguyên c bất kì:</label>
<input type="number" id="soNguyenC" placeholder="nhập số nguyên c"> <br>

<button onclick="kiemTra()">Kiểm tra</button>
<p id="ketQua"></p>

<script>
    function kiemTra() {
        let a = parseInt(document.getElementById("soNguyenA").value);
        let b = parseInt(document.getElementById("soNguyenB").value);
        let c = parseInt(document.getElementById("soNguyenC").value);
        let ketQua;

        if (a > b) {
             if (a > c) { ketQua = "a là số lớn nhẩt"}
               else ketQua = "c là số lớn nhất"
        } else if (b > c)  { ketQua = "b là số lớn nhất"}
                else ketQua = " c là số lớn nhẩt"

        document.getElementById("ketQua").innerHTML = ketQua;
    }
</script>
</body>
</html>
