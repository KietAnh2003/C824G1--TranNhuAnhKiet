<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhập tuổi</title>
</head>
<body>
<h1>Vào học lớp 10</h1>
<label for="tuoi">Nhập số tuổi:</label>
<input type="number" id="tuoi" placeholder="nhập số tuổi"> <br>
<button onclick="kiemTra()">Kiểm tra</button>
<p id="ketQua"></p>

<script>
  function kiemTra() {
    let tuoi = parseInt(document.getElementById("tuoi").value);
    let ketQua;
    if (tuoi < 15) {
      ketQua = "Không đủ điều kiện vào lớp 10 vì nhỏ";
    } else if ( tuoi > 15 ){
      ketQua = "Không điều kiện vào lớp 10 vì lớn ";
    } else { ketQua = " Đủ điều kiện vào lớp 10"}
    document.getElementById("ketQua").innerHTML = ketQua;
  }
</script>
</body>
</html>
