<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lớn nhỏ hơn 0</title>
</head>
<body>
<h1>So sánh với số 0</h1>
<label for="soNguyen">Nhập số nguyên bất kì:</label>
<input type="number" id="soNguyen" placeholder="nhập số nguyên"> <br>
<button onclick="kiemTra()">Kiểm tra</button>
<p id="ketQua"></p>

<script>
  function kiemTra() {
    let soNguyen = parseInt(document.getElementById("soNguyen").value);
    let ketQua;
    if (soNguyen === 0) {
      ketQua = "Đã nhập số 0, vậy 0 = 0";
    } else if (soNguyen > 0) {
      ketQua = "Số đã nhập lớn hơn 0";
    } else ketQua = " Số đã nhập bé hơn 0"
    document.getElementById("ketQua").innerHTML = ketQua;
  }
</script>

</body>
</html>
