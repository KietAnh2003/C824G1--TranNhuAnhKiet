<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học lực</title>
</head>
<body>
<h1>Xếp hạng học lực</h1>
<label for="diemKiemTra">Nhập điểm kiểm tra:</label>
<input type="number" id="diemKiemTra" placeholder="nhập điểm "> <br>
<label for="diemGiuaKy">Nhập điểm giữa kỳ :</label>
<input type="number" id="diemGiuaKy" placeholder="nhập điểm "> <br>
<label for="diemCuoiKy">Nhập điểm cuối kỳ :</label>
<input type="number" id="diemCuoiKy" placeholder="nhập điểm "> <br>

<button onclick="kiemTra()">Xếp hạng </button>
<p id="ketQua"></p>

<script>
  function kiemTra() {
    let kiemTra = parseInt(document.getElementById("diemKiemTra").value);
    let giuaKy = parseInt(document.getElementById("diemGiuaKy").value);
    let cuoiKy = parseInt(document.getElementById("diemCuoiKy").value);
    let ketQua = (kiemTra + giuaKy + cuoiKy)/3

    if (10 >= ketQua && ketQua >= 7) {
      ketQua = "Loại A";
    } else if (ketQua > 5) {
      ketQua = "Loại B";
    } else ketQua = " Loại C"
    document.getElementById("ketQua").innerHTML = ketQua;
  }
</script>

</body>
</html>
