<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
    <h1> Tính chỉ số cân nặng</h1>
    <label for="canNang"> Hãy nhập số cân nặng: (kg) </label>
    <input type="text" id="canNang" placeholder="ví dụ 50"> <br> <br>
    <label for="chieuCao">Hãy nhập số chiều cao: (m)</label>
    <input type="text" id="chieuCao" placeholder="ví dụ 1.8"> <br> <br>
      <button onclick="tinhCanNang()"> Kiểm tra chỉ số</button>
      <p id="ketQua"></p>
</body>
</html>
<script>
  function tinhCanNang() {
    let canNang = document.getElementById("canNang").value;
    let chieuCao = document.getElementById("chieuCao").value;
    let BMI = canNang / (Math.pow(chieuCao,2))
    let ketQua="";
    if (BMI < 18.5) {
      ketQua = ("Underweight");}
    else if  (BMI < 25.0) {
      ketQua = ("Normal"); }
    else if (BMI < 30.0) {
      ketQua = ("Overweight");}
    else
      ketQua = ("Obese");
    document.getElementById("ketQua").innerHTML = "Kết quả là:   " + BMI + "      " + "Bạn đã bị:  " + ketQua ;
  }
</script>
