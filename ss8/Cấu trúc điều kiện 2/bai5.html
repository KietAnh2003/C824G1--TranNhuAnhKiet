<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính S tam giác vuông</title>
</head>
<body>
<script>
    let canhA = parseFloat(prompt("Nhập cạnh góc vuông  a: "));
    let canhB = parseFloat(prompt("Nhập đường cao b: "));
    let dienTich = parseFloat((canhA * canhB)/2);

    if (canhA>0 && canhB>0) {
        alert( " diện tích tam giác vuông là:" + dienTich );
    } else { alert( " Hãy nhập cạnh và đường cao lớn hơn 0")}


</script>
</body>
</html>
