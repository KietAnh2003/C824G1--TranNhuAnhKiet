<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính S hình vuông </title>
</head>
<body>
<script>
    let canhA = parseFloat(prompt("Nhập chiều dài a:"));
    let canhB= parseFloat(prompt("Nhập chiều rộng b : "));
    let dienTich = parseFloat(canhA * canhB);

    if (canhA>0 && canhB>0) {
        alert( " diện tích hình vuông là : " + dienTich )
    } else { alert( " Hãy nhập chiều dài lớn hơn 0") }


</script>
</body>
</html>
