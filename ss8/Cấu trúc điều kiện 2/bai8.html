<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định tuổi của 1 người</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập 1 số nguyên xem đó có phải tuối của 1 người hay không" ));
    if (isNaN(a) && 0 < a && a < 120) {
        alert(a + "là tuổi của 1 người");
        } else {
            alert(a + " Không phải tuổi của 1 người, hãy nhập số hợp lệ từ 0 đến 119 ");
    }
</script>
</body>
</html>
