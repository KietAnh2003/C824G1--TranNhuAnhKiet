<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
</head>
<body>
<h1>Tính Thuế Thu Nhập Cá Nhân</h1>
<label for="thuNhap">Nhập thu nhập hàng tháng (VNĐ):</label>
<input type="number" id="thuNhap" min="0" step="0.01">
<button onclick="tinhThue()">Tính Thuế</button>
<div class="result" id="result"></div>
<script>
    function tinhThueCaNhan(thuNhap) {
        let thue = 0;
        const mucGiamTru = 11000000;
        const thuNhapChiuThue = thuNhap - mucGiamTru;
        if (thuNhapChiuThue <= 0) return 0;
        if (thuNhapChiuThue <= 5000000) {
            thue = thuNhapChiuThue * 0.05;
        } else if (thuNhapChiuThue <= 10000000) {
            thue = 5000000 * 0.05 + (thuNhapChiuThue - 5000000) * 0.1;
        } else if (thuNhapChiuThue <= 18000000) {
            thue = 5000000 * 0.05 + 5000000 * 0.1 + (thuNhapChiuThue - 10000000) * 0.15;
        } else if (thuNhapChiuThue <= 32000000) {
            thue = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + (thuNhapChiuThue - 18000000) * 0.2;
        } else {
            thue = 5000000 * 0.05 + 5000000 * 0.1 + 8000000 * 0.15 + 14000000 * 0.2 + (thuNhapChiuThue - 32000000) * 0.25;
        }
        return thue;
    }
    function tinhThue() {
        const thuNhap = Number(document.getElementById("thuNhap").value);
        if (isNaN(thuNhap) || thuNhap < 0) {
            alert("Vui lòng nhập thu nhập hợp lệ.");
            return;
        }
        const thue = tinhThueCaNhan(thuNhap);
        document.getElementById("result").innerText = "Thuế thu nhập cá nhân phải nộp:" + thue + " VNĐ";
    }
</script>
</body>
</html>
