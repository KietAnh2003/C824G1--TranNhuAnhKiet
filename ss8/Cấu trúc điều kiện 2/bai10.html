<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính Giá Điện</title>
</head>
<body>
<h1>Tính Giá Điện</h1>
<label for="tieuThu">Nhập số điện tiêu thụ:</label>
<input type="number" id="tieuThu" min="0" step="0.01">
<button onclick="calculate()">Tính</button>
<div class="result" id="result"></div>
<script>
  function calculateE(tieuThu) {
    let bill = 0;
    if (tieuThu <= 50) {
      bill = tieuThu * 1678;
    } else if (tieuThu <= 100) {
      bill = 50 * 1678 + (tieuThu - 50) * 1734;
    } else if (tieuThu <= 200) {
      bill = 50 * 1678 + 50 * 1734 + (tieuThu - 100) * 2014;
    } else if (tieuThu <= 300) {
      bill = 50 * 1678 + 50 * 1734 + 100 * 2014 + (tieuThu - 200) * 2536;
    } else {
      bill = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (tieuThu - 300) * 2834;
    }return bill;
  }
  function calculate() {
    const tieuThu = Number(document.getElementById('tieuThu').value);
    if (isNaN(tieuThu) || tieuThu < 0) {
      alert("Vui lòng nhập số điện hợp lệ.");
    }
    const tongBill = calculateE(tieuThu);
    document.getElementById('result').innerText = `Giá điện phải trả là: ${tongBill.toLocaleString()} VNĐ`;
  }
</script>

</body>
</html>
