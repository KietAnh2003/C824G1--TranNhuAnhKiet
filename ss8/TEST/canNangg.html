<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="canNang">Nhập số cân nặng: (kg)</label>
<input type="text" id="canNang" placeholder="ví dụ: 50" > <br>
<label for="chieuCao">Nhập số chiều cao: (m)</label>
<input type="text" id="chieuCao" placeholder="ví dụ: 1.8" > <br>
<button onclick="tinhCanNang()">Kiểm tra chỉ số</button>
<p id="ketQua"></p>
<script>
    function tinhCanNang() {
        let canNang = parseFloat(document.getElementById("canNang").value);
        let chieuCao = parseFloat(document.getElementById("chieuCao").value);
        let ketQua = "";
        if ( chieuCao <= 0.3 || chieuCao >= 3 || canNang <= 2.51 || canNang > 638  ) {
            document.getElementById("ketQua").innerHTML = "Hãy nhập cân nặng và chiều cao hợp lệ!";
        }
        let BMI = canNang / (Math.pow(chieuCao, 2));
        if (BMI < 18.5) {
            ketQua = "Underweight";
        } else if (BMI < 25.0) {
            ketQua = "Normal";
        } else if (BMI < 30.0) {
            ketQua = "Overweight";
        } else {
            ketQua = "Obese";
        }
        document.getElementById("ketQua").innerHTML="Kết quả là: " + BMI.toFixed(1) + "Bạn đã bị: " + ketQua;
    }
</script>
</body>
</html>
