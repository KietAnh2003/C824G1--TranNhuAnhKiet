<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đổi tiền tệ</title>
</head>
<body>
<form>
  <table>
    <tr>
      <th> <label for="Amount"> Amount </label> </th>
      <th> From Currency </th>
      <th> To Currency </th>
      <th></th>
    </tr>
    <tr>
      <td> <input type="text" placeholder="Nhập số tiền" id="Amount"> </td>
      <td>
        <select name="Fromto" id="from">
          <option value="USD"> USD </option>
          <option value="VND"> VND </option>
        </select>
      </td>
      <td>
        <select name="To" id="to">
          <option value="VND"> VND </option>
          <option value="USD"> USD </option>
        </select>
      </td>
      <td> <button type="button" onclick="doitien()"> Convert </button> </td>
    </tr>
  </table>
  <p id="Ketqua"></p>
</form>

<script>
  function doitien() {
    let Amount = document.getElementById('Amount').value;
    let fromC = document.getElementById('from').value;
    let toC = document.getElementById('to').value;
    let Ketqua;

    if (fromC === "USD" && toC === "VND") {
      Ketqua = "ket qua = " + (Amount * 25000) + "D";
    } else if (fromC === "VND" && toC === "USD") {
      Ketqua = "ket qua = " + (Amount / 25000) + "$";
    } else if (fromC === "USD") {
      Ketqua = "ket qua = " + Amount + "$";
    } else {
      Ketqua = "ket qua = " + Amount + "D";
    }
    document.getElementById("Ketqua").innerHTML = Ketqua;
  }
</script>
</body>
</html>
