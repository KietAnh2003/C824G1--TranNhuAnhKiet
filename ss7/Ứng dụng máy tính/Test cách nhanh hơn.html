<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính Nhanh Hơn</title>
</head>
<body>
<form>
  <h1> Caculator </h1>
  <label for="numBer1"></label><input type="number" id="numBer1" placeholder="Nhập số thứ 1">
  <label for="numBer2"></label><input type="number" id="numBer2" placeholder="Nhập số thứ 2"> <br>

  <table>
    <tr>
      <td> <button  onclick="caculate('cong')" >Addition(+)</button> </td>
      <td> <button  onclick="caculate('tru')" >Subtraction(-)</button> </td>
      <td> <button  onclick="caculate('nhan')" >Multiplication(X)</button> </td>
      <td> <button  onclick="caculate('chia')" >Division(/)</button> </td>
    </tr>
    <tr>
      <td> <h3> Kết quả là: </h3> </td>
      <td> <div id="ketQuaLa"  > </div>  </td>
    </tr>
  </table>
</form>
</body>
</html>
 <script>
   function caculate (tinh) {
     let numBer1 = parseFloat(document.getElementById("numBer1").value);
     let numBer2 = parseFloat(document.getElementById("numBer2").value);
     let ketQua = 0;
     if (tinh == "cong") {
       ketQua = numBer1 + numBer2;
     } else if (tinh == "tru") {
       ketQua = numBer1 - numBer2;
     } else if (tinh == "nhan") {
       ketQua = numBer1 * numBer2;
     } else if (tinh == "chia") {
       if (numBer2 != 0) {
         ketQua = numBer1 / numBer2;
       } else {
         ketQua = "Lỗi không được chia cho 0!"
       }
     }
     document.getElementById("ketQuaLa").innerHTML = ketQua;
   }
      </script>
