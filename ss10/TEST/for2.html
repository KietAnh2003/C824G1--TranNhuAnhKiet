<!DOCTYPE html>
<html>

<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<!--Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào-->
<script>
    let num = prompt("nhập vào số lớn hơn 0");
    let total = 0;
    let i;
    for (i = 1; i <= num; i+= 1) {
        total = total + i;
    }
   alert(total);
</script>
</body>
