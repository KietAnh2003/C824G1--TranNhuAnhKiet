<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị ra 20 số đầu tiên trong dãy số Fibonacci</title>
</head>
    <button onclick="taoSo()">Hiển thị dãy số Fibonacci</button>
<body>
 <script>
function taoSo(){
     for (let i=1; i<=100; i++){
       if (i%3==0 && i%5 ==0){
         document.write(" FizzBuzz <br>")
       }else {
         if (i%3==0 && i%5!==0){
           document.write(" Fizz <br>")
         }
         else if(i%5==0 && i%3!==0){
           document.write(" Buzz <br>")
         }
       }document.write(i+" <br>")
     }
  }
 </script>
</body>
</html>
