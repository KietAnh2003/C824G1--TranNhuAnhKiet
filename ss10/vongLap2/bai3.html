<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
   let i;
   let j;
   let number =  parseInt(prompt('Nhap gia tri N'));
   for(let i=0; i < number; i++) {
     for(let j = 0; j <= i; j++) {
       document.writeln(" * ")
     }
     document.writeln("<br>")
   } document.write("<br>")

   for( let i = number; i > 0; i--) {
     for(let j = 0; j< i; j++) {
         document.writeln(" * ")
     }
     document.writeln("<br>")
   } document.write("<br>")

   document.write("<div style='width: 70px; text-align:right'>");
   for ( i = 0; i < number; i++) {
     for (j = 0; j <= i; j++) {
       document.write(" * ");
     }
     document.write("<br>");
   } document.write("<br>")

   document.write("<div style='width: 70px; text-align:right'>");
   for( let i = number; i > 0; i--) {
     for(let j = 0; j< i; j++) {
       document.writeln(" * ")
     }
     document.writeln("<br>")
   } document.write("<br>")
</script>
</body>
</html>
