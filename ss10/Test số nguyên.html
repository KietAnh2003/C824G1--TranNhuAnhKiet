<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đoán Số</title>
</head>

<body>
<button onclick="batDauChoi()">Chơi</button>
<script>
    function batDauChoi() {
        // Bước 1: Yêu cầu người dùng nhập phạm vi số
        let maxNumber = parseInt(prompt("Nhập số lớn nhất cho phạm vi đoán bắt đầu từ 0 :"));
        if (isNaN(maxNumber) || maxNumber <= 1) {
            alert("Vui lòng nhập một số hợp lệ lớn hơn 1.");
            return; // Trở lại hàm gốc, không cần sử dụng return vì không dùng
        }
        // Bước 2: Chọn số ngẫu nhiên trong phạm vi từ 0 đến maxNumber - 1
        let numberRan = Math.floor(Math.random() * maxNumber);
        let attempts = 0; // Biến đếm số lần đoán tối đa là 3
        let maxAttempts = 3;
        // Bước 4: Vòng lặp kiểm tra số đoán
        while (attempts < maxAttempts) {
            // Bước 3: Yêu cầu người dùng nhập số đoán
            let numberGuess = parseInt(prompt("Nhập số bạn đoán:"));
            // Kiểm tra số đoán hợp lệ
            if (isNaN(numberGuess)) {
                alert("Vui lòng nhập một số hợp lệ.");
                continue; // Tiếp tục vòng lặp
            }
            // Bước 4: So sánh số đoán với số ngẫu nhiên
            if (numberGuess === numberRan) {
                alert("Chúc mừng bạn! Bạn đã đoán đúng số.");
                break; // Thoát vòng lặp khi đoán đúng
            } else if (numberGuess < numberRan) {
                alert("Số bạn đoán bé hơn số ngẫu nhiên. Thử lại!");
            } else {
                alert("Số bạn đoán lớn hơn số ngẫu nhiên. Thử lại!");
            }
            attempts++; // Tăng số lần đoán
        }
        // Bước 5: Thông báo hết lượt đoán
        if (numberGuess !== numberRan) {
            alert("Bạn đã hết số lần đoán. Số đúng là: " + numberRan);
        }
    }
</script>
</body>
</html>
