<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số Dãy Fibonacci</title>
</head>
<body>
<h1>Tổng 20 số Fibonacci đầu tiên</h1>
<button onclick="taoFibonacci()" id="hienThi">Hiển thị dãy số Fibonacci và tính tổng</button>
<div id="dayFibo"></div> <br>
<div id="tongFibo"></div> <br>
<script>
    function taoFibonacci() {
        let F=0 , F0=0 , F1=0
        let fibonacci = " ";
        let tongFibonacci = 0;
        for (let i=0;i<20;i++){
            if(i==0){
                F=1
                F1=1
                fibonacci += F+ " , "
                tongFibonacci += F;
            }else{
                F=F0+F1
                F0=F1
                F1=F
                fibonacci += F+ " , "
                tongFibonacci += F;
            }
        }
        document.getElementById("dayFibo").innerHTML= fibonacci;
        document.getElementById("tongFibo").innerHTML= "Tổng dãy số fibonacci trên là :" + tongFibonacci;
    }
</script>
</body>
</html>
