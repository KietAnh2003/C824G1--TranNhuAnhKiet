<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>

<h1>Tổng 20 số Fibonacci đầu tiên</h1>
<button onclick="taoFibo()" id="hienThi">Hiển thị 20 số Fibonacci và Tổng</button>
<div id="dayFibo"></div>
<div id="tongFibo"></div>

<script>
    function taoFibo() {
        let F,  F0 = 0, F1 = 1;
        let fibonacci = F0 + ", " + F1;
        let tongFibonacci = 0;

        for (let i = 2; i < 20; i++){
            F = F0 + F1;
            F0 = F1;
            F1 = F;
            fibonacci +=  ", " + F;
            tongFibonacci += F ;
        }
        document.getElementById("dayFibo").innerHTML= fibonacci;
        document.getElementById("tongFibo").innerHTML=  " Tổng các số trên là : " + tongFibonacci;
    }
</script>
</body>
</html>
