<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>

<h1>20 số Fibonacci đầu tiên</h1>
<button onclick="taoFibo()" id="hienThi">Hiển thị dãy số Fibonacci</button>
<div id="dayFibo"></div>

<script>
    function taoFibo() {
        let F,  F0 = 0, F1 = 1;
        let fibonacci = F0 + ", " + F1;

        for (let i = 2; i < 20; i++){
                F = F0 + F1;
                F0 = F1;
                F1 = F;
                fibonacci +=  ", " + F;
            }
        document.getElementById("dayFibo").innerHTML= fibonacci;
}
</script>
</body>
</html>
