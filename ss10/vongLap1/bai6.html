<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tổng 30 số tự nhiên đầu tien chia hết cho 7</title>
</head>
<body>
<h1>Tổng 30 số tự nhiên đầu tiên chia hết cho 7</h1>
<button onclick="taoDaySo()" id="hienThi">Hiển thị dãy số tự nhiên chia hết cho 7</button>
<div id="daySo"></div>
<div id="tong"></div>
<script>
  function taoDaySo() {
    let tong = 0;
    let count = 0;
    let daySoTuNhien = " " ;
    for (let i=0; ; i++){
      if(i%7===0){
        daySoTuNhien += i + " , ";
        tong += i;
        count ++;
        if(count===30)
          break;
      }
    }
    document.getElementById("daySo").innerHTML= daySoTuNhien ;
    document.getElementById("tong").innerHTML= "Tổng dãy số trên là :" + tong;
  }
</script>
</body>
</html>
