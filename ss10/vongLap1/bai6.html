<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tổng 30 số tự nhiên đầu tien chia hết cho 7</title>
</head>
<body>
<h1>Tổng 30 số tự nhiên đầu tiên chia hết cho 7</h1>
<button onclick="numberSeries()" id="display">Hiển thị dãy số tự nhiên chia hết cho 7</button>
<div id="numberSeries"></div>
<div id="sum"></div>
<script>
  function numberSeries() {
    let sum = 0;
    let count = 0;
    let numberNatural = " " ;
    for (let i=0; ; i++){
      if(i%7===0){
        numberNatural += i + " , ";
        sum += i;
        count ++;
        if(count === 30)
          break;
      }
    }
    document.getElementById("numberSeries").innerHTML= numberNatural ;
    document.getElementById("sum").innerHTML= "Tổng dãy số trên là: " + sum;
  }
</script>
</body>
</html>
