<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>
        let nhietDo = parseFloat(prompt('Nhập nhiệt độ hiện tại:'));
        while (nhietDo>100 || nhietDo<20 && isNaN(nhietDo)) {
            if (nhietDo>100) {
                 alert('Nhiệt độ quá cao');
                 nhietDo = prompt("Hãy giảm nhiệt độ");
            } else if (nhietDo<20) {
                 alert('Nhiệt độ quá thấp');
                 nhietDo = prompt("Hãy tăng nhiệt độ");
            }
            alert('Nhiệt độ hợp lí');
        }  
</script>
</body>
</html>
