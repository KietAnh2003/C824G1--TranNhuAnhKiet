<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Nguyen</title>
</head>
<body>
<button onclick="caculateCount()"> Tinh số phần tử lớn hơn 10</button>
<p id="result"> </p>

<script>
  function caculateCount() {
    let array = [1, 2, 3, 4, 11, 6, 7, 8, 9, 12];
    let count = 0;
    for (let i = 0; i < array.length; i++){
      if (array[i] > 10) {
        count++;
      }
    }
    document.getElementById("result").innerText = "Số lượng số nguyên lớn hơn 10 là: " + count;
  }
</script>
</body>
</html>
