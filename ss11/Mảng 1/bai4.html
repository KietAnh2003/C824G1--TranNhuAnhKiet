<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h2> Nhập mảng số nguyên và đảo ngược mảng đó</h2>
<label for="number"></label><input type="number" id="number">
<button onclick="add()" id="add">Tạo phần tử</button>
<br>
<div id="arrayNow"></div>
<br>
<button onclick="reverse()" id="reverse">Đảo ngược phần tử</button>
<div id="reverseArray"></div>
<br>

<script>
    let array = [];
    function add() {
        let element = document.getElementById("number").value;
        if (element !== "") {
            array.push(element);
            document.getElementById("arrayNow").innerHTML = "Mảng hiện tại là: " + array;
        }
    }
    function reverse() {
        array.reverse();
        document.getElementById("reverseArray").innerHTML = "Mảng đã đảo ngược là: " + array;
    }
</script>
</body>
</html>
