<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nối mảng</title>
</head>
<body>
<div id="result"></div>
<script>

  let array = ["red", "green", "white", "black"];
  let result = array.join(",");
  document.getElementById("result").innerText = "Nối mảng: " + result;
</script>
</body>
</html>
