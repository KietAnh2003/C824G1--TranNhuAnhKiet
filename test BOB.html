<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    module.exports = {
        maxMinAvg
    };
    let arr = [5,10,15]
    let arrnew = [];
    let max = arr[0];
    let min = arr[0];
    let sum = 0;
    let avg;
    function maxMinAvg(arr) {
        for ( let i = 1; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i]
            }
            if(min > arr[i]){
                min = arr[i];
            }
            sum = sum + arr[i];
        }
        avg = sum / arr.length;
        arrnew.push(max,min,avg);
        return arrnew;
    }
</script>
</body>
</html>
