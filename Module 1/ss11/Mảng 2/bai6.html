<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2>Thay ký tự - bằng _</h2>
<label for="text"></label><input type="text" id="text" placeholder="Hãy nhập ký tự">
<button onclick="add()">Thêm vào mảng</button>
<br> <br>
<div id="array"></div>
<br>
<button onclick="change()">Thay đổi và in mảng mới</button>
<div id="result"></div>

<script>
    let array = []

    function add() {
        let element = document.getElementById("text").value;
        array.push(element);
        document.getElementById("array").innerHTML = "Mảng đã có phần tử: " + array;
    }

    function change() {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === '-') {
                array[i] = '_';
            }
        }
        document.getElementById("result").innerHTML = "Mảng mới là: " + array;
    }
</script>

</body>
</html>
