<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<label for="input"></label><input type="text" id="input" placeholder="Nhập từ cần tìm">
<button onclick="translateWord()"> Dịch</button>
<div id="result"></div>

<script>
    function translateWord() {
        let word = document.getElementById("input").value;
        let arrayEnglish = ["white", "green", "red", "black"];
        let arrayVietnamese = ["màu trắng", "màu xanh lục", "màu đỏ", "màu đen"];
        let result = '';
        let find = false;
        for (let i = 0; i < arrayEnglish.length; i++) {
            if (word === arrayEnglish[i]) {
                result = arrayVietnamese[i];
                find = true;
                break;
            }
        }
        if (find) {
            document.getElementById("result").innerHTML = result;
        } else {
            document.getElementById("result").innerHTML = "Không tìm thấy từ";
        }
    }
</script>
</body>
</html>
