<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi tiền tệ</title>
</head>
<body>
<form>
  <table>
    <tr>
      <th> <label for="Amount"> Amount </label> </th>
      <th> From Currency </th>
      <th> To Currency </th>
      <th></th>
    </tr>
    <tr>
      <td> <input type ="text" placeholder="Nhập số tiền" id="Amount"> </td>
      <td>
        <label for="fromCurrency"></label><select name="fromCurrency" id="fromCurrency">
            <option value ="USD">USD</option>
            <option value ="VND">VND</option>
            <option value ="CND">CND</option>
            </select>
      </td>
      <td>
        <label for="toCurrency"></label><select name="toCurrency" id="toCurrency">
          <option value ="VND">VND</option>
          <option value ="USD">USD</option>
          <option value ="CND">CND</option>
        </select>
        <td> <button type="button" onclick="doiTien()"> Convert </button> </td>
  </table>
  <p id ="ketQua"> </p>
</form>
<script src = "doiTien.js"> </script>
</body>
</html>
