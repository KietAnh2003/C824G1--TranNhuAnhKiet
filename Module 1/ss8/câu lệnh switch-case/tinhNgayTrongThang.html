<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Ngày</title>
</head>
<body>
      <h1> Kiểm tra có bao nhiêu ngày trong tháng </h1>
      <label for="thang"></label><input type="text" id="thang" placeholder="Hãy nhập tháng">
      <button onclick="tinhNgay()"> Tính số ngày </button>
      <p id="tinhSoNgay" ></p>
</body>
</html>
<script>
  function tinhNgay(){
      let thang = parseInt(document.getElementById("thang").value);
      let tinhSoNgay;

      switch (thang){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12: {
          tinhSoNgay = ("Tháng này có 31 ngày")
        } break ;
        case 4:
        case 6:
        case 9:
        case 11: {
          tinhSoNgay = ("Tháng này có 30 ngày")
        } break;
        case 2: {
          tinhSoNgay = ("Tháng này có 28 ngày hoặc 29 ngày")
        } break;
        default: { tinhSoNgay = "Hãy nhập tháng hợp lệ !"}
      }
      document.getElementById("tinhSoNgay").innerHTML=  tinhSoNgay;}
</script>
