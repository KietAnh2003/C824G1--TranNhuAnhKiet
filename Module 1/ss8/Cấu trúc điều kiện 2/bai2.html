<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mét sang feet</title>
</head>
<body>
<script>
    let met = parseFloat(prompt("Nhập số mét "));
    let feet = parseFloat(met * 3.2808);

    if (met>=0) {
        alert( " bằng " + feet + " feet")
    } else { alert( " Hãy nhập số mét lớn hơn 0") }


</script>
</body>
</html>
