<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<label for="vay">Nhập số tiền cần vay:</label>
<input type="number" id="vay" placeholder="vd: 100000" required> <br>
<label for="thang">Nhập số tháng vay:</label>
<input type="number" id="thang" placeholder="1 đến 36 tháng" required> <br>
<label for="lai">Nhập số lãi suất:</label>
<input type="number" id="lai" placeholder="% của 1 năm" required> <br>
<button onclick="kiemTra()">Tính lãi</button>
<p id="ketQua"></p>
<script>
    function kiemTra() {
        let tienVay = parseFloat(document.getElementById("vay").value);
        let thangVay = parseFloat(document.getElementById("thang").value);
        let laiSuat = parseFloat(document.getElementById("lai").value);
        if (tienVay < 0 || thangVay < 0 || laiSuat < 0) {
            document.getElementById("ketQua").innerHTML = "Số nhập không hợp lệ! Nhập lại.";
        }
        let ketQua = (tienVay * laiSuat / 100 / 12) * thangVay;
        document.getElementById("ketQua").innerHTML = "Lãi suất là: " + ketQua.toFixed(2) + " VND";
    }
</script>
</body>
</html>
