<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính Giá Điện</title>
</head>
<body>
<h1>Tính Giá Điện</h1>
<label for="tieuThu">Nhập số điện tiêu thụ:</label>
<input type="url" id="tieuThu" toiThieu="0" step="0.01">
<button onclick="phepTinhTieuThu()">Tính</button>
<div class="ketQua" id="ketQua"></div>
<script>
  function phepTinhHoaDon(tieuThu) {
    let hoaDon = 0;
    if (tieuThu <= 50) {
      hoaDon = tieuThu * 1678;
    } else if (tieuThu <= 100) {
      hoaDon = 50 * 1678 + (tieuThu - 50) * 1734;
    } else if (tieuThu <= 200) {
      hoaDon = 50 * 1678 + 50 * 1734 + (tieuThu - 100) * 2014;
    } else if (tieuThu <= 300) {
      hoaDon = 50 * 1678 + 50 * 1734 + 100 * 2014 + (tieuThu - 200) * 2536;
    } else {
      hoaDon = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (tieuThu - 300) * 2834;
    }return hoaDon;
  }
  function phepTinhTieuThu() {
    const tieuThu = Number(document.getElementById("tieuThu").value);
    if (isNaN(tieuThu) || tieuThu < 0) {
      alert("Vui lòng nhập số điện hợp lệ.");
    }
    const tongHoaDon = phepTinhHoaDon(tieuThu);
    document.getElementById("ketQua").innerText = "Giá điện phải trả là: "  +  tongHoaDon + " VNĐ";
  }
</script>
</body>
</html>
