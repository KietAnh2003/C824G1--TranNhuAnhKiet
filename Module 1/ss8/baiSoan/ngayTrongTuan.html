<script>
    let day = parseInt(prompt("hãy nhập số tự nhiên từ 1 đến 7 "))
    if (day == 1){alert("Sunday")
    } else if (day == 2){
      alert("Monday")
    } else if (day == 3){
      alert("Tuesday")
    } else if (day == 4){
      alert("Wednesday")
    } else if (day == 5){
      alert("Thursday")
    } else if (day == 6){
      alert("Friday")
    } else if (day == 7){
      alert("Saturday")
    } else alert("Không phải ngày trong tuần !")
</script>
