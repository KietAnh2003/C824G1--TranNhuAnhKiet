<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout, i, j;
    sout = "<table border='5' width='0'  cellspacing='1' cellpadding='10'>";
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 10; j++) {
            sout = sout + "<td>" + j + " x " + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
