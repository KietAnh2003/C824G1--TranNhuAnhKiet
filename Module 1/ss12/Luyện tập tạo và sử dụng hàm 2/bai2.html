<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi, diện tích hình tròn</title>
</head>
<body>
<script>
    const PI = 3.14;
    let C;
    let r;
    let S;
    function acreage() {
        do {
            r = parseFloat(prompt("Hãy nhập bán kính r của hình tròn để tính chu vi"))
        } while (isNaN(r));
        C = 2 * PI * r;
        document.write("Chu vi của hình tròn có bán kính " + r + " là: " + C + "<br/>");
    }

    function perimeter() {
        do {
            C = parseFloat(prompt("Hãy nhập chu vi C của hình tròn để tính diện tích"))
        } while (isNaN(C));
        S = Math.pow(C, 2) / (4 * PI)
        document.write("Diện tích của hình tròn có chu vi " + C + " là: " + S + "<br/>");
    }
    acreage();
    perimeter();
</script>
</body>
</html>
