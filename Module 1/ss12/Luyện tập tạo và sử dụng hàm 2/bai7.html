<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số nguyên</title>
</head>
<body>
<script>

    let number1 = isPrime(prompt("Nhập số nguyên thứ nhất: "));
    let number2 = isPrime(prompt("Nhập số nguyên thứ hai: "));
    let array = [];
    let result = swapNumber(number1, number2);
    alert(result);

    function isPrime(number) {
        while (isNaN(number) || !parseInt(number) === number) {
            number = +prompt('Nhập lại số nguyên vì đã nhập sai');
        }
        return number;
    }

    function swapNumber(a, b) {
        array.push(a, b);
        return array.reverse();
    }
</script>
</body>
</html>
