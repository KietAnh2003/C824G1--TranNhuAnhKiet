<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(a) {
        if (a < 2) return false;
        for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % i === 0) {
                return false;
            }
        }
        return true;
    }

    let number = +prompt("Hãy nhập 1 số để kiểm tra có phải số nguyên tố không")
    if (isNaN(number)) {
        alert(" Hãy nhập giá trị hợp lệ");
    }else if (isPrime(number)) {
        alert(number + " là số nguyên tố")
    } else {
        alert(number + " không phải là số nguyên tố")
    }


</script>
</body>
</html>
