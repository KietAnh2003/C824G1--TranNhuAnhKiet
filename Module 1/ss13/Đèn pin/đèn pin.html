<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đèn pin</title>
</head>
<body>
<script>
    class ElectricLamp {
        status
        constructor(status) {
            this.status = status;
        }
        turnOff() {
             this.status = false;
        }
        turnOn() {
             this.status = true;
        }
    }
    class SwitchButton {
        status;
        lamp;
        constructor(status, lamp) {
            this.status = false;
            this.lamp = lamp;
        }
        connectToLamp(electricLamp) {
            this.lamp = electricLamp
        }
        switchOff(){
            this.status=false;
                this.lamp.turnOff();

        }
        switchOn(){
            this.status=true;
                this.lamp.turnOn();
            }
    }
    let lamp1 = new ElectricLamp(false);
    let switchButton1 = new SwitchButton(lamp1);
    switchButton1.connectToLamp(lamp1);
    for(let i=0;i<5;i++) {
        switchButton1.switchOn();
        document.write("Lamp is turn on <br>")
        switchButton1.switchOff();
        document.write("Lamp is turn off <br>")
    }
</script>
</body>
</html>
