<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký học viên</title>
  <style>
    body{width:400px;
      margin:50px;}
    table{background-color:palegoldenrod;}
    th, td{color: blue;}
    h2{background-color: aquamarine;
      color:blue;}
  </style>
<body>
<form>
  <table>
    <tr>
      <th colspan=2 ><h2 style="color: blue"> Đăng ký học viên </h2> </th>
    </tr>
    <tr>
      <td>Họ và tên</td>
      <td><label for="yourname"></label><input type="text" name="yourname" id="yourname"> </td>
    </tr>
    <tr>
      <td>Ngày sinh</td>
      <td><input type="date" name="birthday" ></td>
    </tr>
    <tr>
      <td>Giới tính</td>
      <td>
        <table>
          <tr>
            <td><input type="radio" name="gender"> Nam</td>
            <td><input type="radio" name="gender"> Nữ</td>
          </tr>
        </table>
    </tr>
    <tr>
      <td>Địa chỉ</td>
      <td><input type="text" name="address"></td>
    </tr>
    <tr>
      <td>Lớp</td>
      <td> <select name="lop" id="lop">
        <option value= " " selected>-Chọn Lớp-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email"></td>
    </tr>
    <tr>
      <td>Điện thoại</td>
      <td><input type="tel" name="tel"></td>
    </tr>
    <tr>
      <td>
        <table>
          <button type="submit" name="Submit Form" >Đăng ký </button>
          <button type="reset" name="Resest Form" >Nhập lại</button>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
