<!DOCTYPE html>

</head>
<body>
    <h3> Make Research Survey</h3>
    <p> Please take a few moments to complete this satisfaction survey.
    <hr>
    <h5> What is your age range?</h5>
    <select style="width: 200px">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select>
<table >
    <tr>
        <td>
            <h5> What is your yearly income range?</h5>
            <select style="width: 200px">
             <option>$0 - $25,000</option>
             <option>$25,001 - $50,000</option>
             <option>$50,001 - $100,000</option>
             <option>$100,000+</option>
            </select>
        </td>
    </tr>
</table>
    <form>
        <h5> Gender Identity</h5>
        <input type="radio" name="gender" value="nam"> Male <br>
        <input type="radio" name="gender" value="nu"> Female <br>
        <input type="radio" name="gender" value="phigt"> Nonbinary <br>
        <input type="radio" name="gender" value="khac"> Other<br>
        <input type="text" name="gender">
    </form>
    <p>Maximun of 250 characters.    Currently Used: 0 characters.</p>

</html>
