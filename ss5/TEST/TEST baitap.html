<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu mẫu Sở thích</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;}
    h2 {
      text-align: center;
      color: #ff5722;
      margin-bottom: 20px;}
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;}
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;}
    .checkbox-group {
      margin: 10px 0;}
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;}
    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;}
    button[type="reset"] {
      background-color: #ccc;
      color: #333;}
  </style>
</head>
<body>
  <h2>SỞ THÍCH CỦA BẠN</h2>
  <form>
    <label for="yourname">Họ và tên:</label>
    <input type="text" id="yourname" name="yourname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Sở thích:</label>
     class="checkbox-group">
      <input type="checkbox" name="hobby" value="The thao"> Thể thao
      <input type="checkbox" name="hobby" value="Am nhac"> Âm nhạc
      <input type="checkbox" name="hobby" value="Luot web"> Lướt web
      <input type="checkbox" name="hobby" value="Choi game"> Chơi game
      <input type="checkbox" name="hobby" value="Du lich"> Du lịch
      <input type="checkbox" name="hobby" value="Doc sach"> Đọc sách
      <input type="checkbox" name="hobby" value="Dien anh"> Điện ảnh


    <button type="submit">Gửi thông tin</button>
    <button type="reset">Nhập lại</button>
  </form>
</div>

</body>
</html>
