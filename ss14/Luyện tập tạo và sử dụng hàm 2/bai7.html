<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số nguyên</title>
</head>
<body>
<script>

    let number1 = +prompt("Nhập số nguyên thứ nhất: ");
    let number2 = +prompt("Nhập số nguyên thứ hai: ");
    let array = [];
    let result = swapNumber(number1, number2);
    alert(result);

    function swapNumber(a, b) {
        array.push(a, b);
        return array.reverse();
    }
</script>
</body>
</html>
