<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
    <script>
        let array = [1,2,3,4,5];
        let result = reverseArray(array);
        alert("Mảng đã đảo ngược là: " + result);

        function reverseArray() {
        return array.reverse();
    }
</script>
</body>
</html>
