<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra ký tự trong mảng</title>
</head>
<body>
<script>
  function countChar() {
    let count = 0;
    for (let i = 0; i < array.length; i++) {
      if (array[i] === char) {
        count++;
      }
    }
    return count > 0 ? ` Số lần ký tự xuất hiện là ${count} ` : -1;
  }

  let array = ['1', '2', '3', 'a', 'b', 'c', '1', '2', '3', 'a', 'b', 'c'];
  let char = prompt("Hãy nhập vào 1 ký tự để kiểm tra số lần xuất hiện trong mảng");
  alert(countChar(array, char));
</script>
</body>
</html>
