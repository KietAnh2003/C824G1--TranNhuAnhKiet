<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 2 tham số</title>
</head>
<body>

<script>
    let number1 = +prompt("Hãy nhập số thứ nhất")
    let number2 = +prompt("Hãy nhập số thứ hai")
    alert(getNumber(number1, number2));

    function getNumber() {
        let result = number1 + number2;
        if (number1 > number2) {
            return "Số thứ nhất lớn hơn số thứ hai ";
        } else {
            return result;
        }
    }
</script>
</body>
</html>
