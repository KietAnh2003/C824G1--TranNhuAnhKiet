<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 2 tham số</title>
</head>
<body>

<script>
    let number1 = +prompt("Hãy nhập số thứ nhất")
    let number2 = +prompt("Hãy nhập số thứ hai")
  getNumber(number1,number2);

  function  getNumber(){
    let result = number1 + number2;
   if(number1 > number2){
     alert("Số thứ nhất lớn hơn")
   } else {
     alert(" Kết quả là: " + result);
   }
  }
</script>
</body>
</html>
