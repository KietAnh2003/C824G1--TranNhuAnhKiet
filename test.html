<body>
<script>
    function modify(x) {
        x.length = 0;  // Xóa toàn bộ phần tử hiện tại
        x.push(5, 6, 7, 8);  // Thêm các phần tử mới vào mảng
    }
    let array2 = [1, 2, 3, 4];
    modify(array2);
    console.log(array2);  // Kết quả: [5, 6, 7, 8]


    function modify(x) {
        x.name = 'Alice';
    }
    let person = { name: 'Bob' };
    modify(person);
    console.log(person.name); // Kết quả: 'Alice'

</script>
</body>
