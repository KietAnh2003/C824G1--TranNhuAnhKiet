<body>
<script>
    const dog = {
        name: "Buddy",
        bark: function() {
            console.log("Woof! Woof!");
        }
    };
    dog.bark(); // Kết quả: "Woof! Woof!"


    class Dog {
        constructor(name) {
            this.name = name;
        }
        bark() {
            console.log("Woof! Woof!");
        }
    }
    const myDog = new Dog("Buddy");
    myDog.bark(); // Kết quả: "Woof! Woof!"

</script>
</body>
