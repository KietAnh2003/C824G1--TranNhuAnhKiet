<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web</title>
    <style>
        body {
            background: lightgrey;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        div {
            padding: 20px;
        }

        h1 {
            background: darkgray;
            margin: 0;
            text-align: center;
            padding: 10px;
            text-shadow: 1px 1px 0 white, -1px 1px 0 white, 1px -1px 0 white, -2px -1px 0 white;
        }

        .title {
            text-align: center;
            position: relative;
            padding: 20px 0;
        }

        .title ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
            list-style: none;
            white-space: nowrap;
        }

        .title li {
            font-size: 19px;
            color: black;
            cursor: pointer;
        }

        .title li:hover {
            text-decoration: underline;
        }

        .image {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        .image img {
            width: 30%;
            margin: 10px 1.5%;
            float: left;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .title ul {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }

            .image img {
                width: 45%;
                margin: 10px 5px;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 18px;
            }

            .title ul {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                white-space: normal;
            }

            .title li {
                font-size: 14px;
            }

            .image img {
                width: 100%;
                margin: 10px 0;
            }

            .image {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<h1>MY PORTFOLIO</h1>

<div class="title">
    <ul>
        <li>All</li>
        <li>Web App</li>
        <li>UI/UX</li>
        <li>Graphics Design</li>
        <li>Mobile App</li>
        <li>Branding</li>
        <li>Marketing</li>
    </ul>
</div>

<div class="image">
    <img src="pikachu.jpg" alt="Portfolio Item 1">
    <img src="pikachu.jpg" alt="Portfolio Item 2">
    <img src="pikachu.jpg" alt="Portfolio Item 3">
    <img src="pikachu.jpg" alt="Portfolio Item 4">
    <img src="pikachu.jpg" alt="Portfolio Item 5">
    <img src="pikachu.jpg" alt="Portfolio Item 6">
    <img src="pikachu.jpg" alt="Portfolio Item 7">
    <img src="pikachu.jpg" alt="Portfolio Item 8">
    <img src="pikachu.jpg" alt="Portfolio Item 9">
</div>

</body>
</html>
