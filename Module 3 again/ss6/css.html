<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Hosting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .logo {
      display: inline-block;
      font-size: 18px;
      background-color: #8397ca;
      color: #fff;
      width: 190px;
      height: 50px;
      line-height: 50px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin: 10px 0;
    }
    h1 .highlight {
      font-weight: bold;
      color: #00ade4;
    }
    p {
      font-size: 15px;
      color: #666;
      margin: 10px auto;
      width: 60%;
    }
    .button-group {
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      background-color: rgb(44, 48, 51);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">190 x 50</div>
  <h1>Best <span class="highlight">Shared Hosting</span> Company</h1>
  <p>
    With this responsive landing page template, you can promote your all hosting, domain and email services.
  </p>
  <div class="button-group">
    <button class="btn">View Plans</button>
    <button class="btn">All Features</button>
  </div>
</div>
</body>
</html>
